<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="btn.css">
    <title>BasketBall ScoreBoard</title>
</head>

<body>
    <div class="main_container">
        <div class="score_boards">
            <div class="secondary_container">
                <div class="title_container">
                    <h3>HOME</h3>
                </div>
                <div id="home-score-container" class="score_container">
                    <h4 id="home-score-el">0</h4>
                </div>
                <div class="btns_container">
                    <button id="plusOneH" class="btn">+1</button>
                    <button id="plusTwoH" class="btn">+2</button>
                    <button id="plusThreeH" class="btn">+3</button>
                </div>
            </div>
            <div class="secondary_container">
                <div class="title_container">
                    <h3>GUEST</h3>
                </div>
                <div id="guest-score-container" class="score_container">
                    <h4 id="guest-score-el">0</h4>
                </div>
                <div class="btns_container">
                    <button id="plusOneG" class="btn">+1</button>
                    <button id="plusTwoG" class="btn">+2</button>
                    <button id="plusThreeG" class="btn">+3</button>
                </div>
            </div>
        </div>

        <div class="reset_btn_container">
            <button id="reset-btn" onclick="reset()">Reset</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
